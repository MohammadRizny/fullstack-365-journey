<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="box-model">
          <p>This is box model example.</p>
        </div>
      </div>
    </section>

    <section>
      <p>Iam a Ramees. A short one. I have 3 brothers.</p>
      <ul>
        <li>Omar</li>
        <li>Malik</li>
        <li>Hussain</li>
      </ul>
      <p>
        I have another cousin brothers. Some of so
        <span class="block">Kind</span> and <span>supportive</span>.
      </p>
    </section>
  </body>
</html>

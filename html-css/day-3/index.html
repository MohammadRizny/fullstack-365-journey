<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Html Form</title>
</head>

<body>
  <article>
    <h2>Contact me</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="FirtName">First Name:</label>
          <input type="text" name="FirstName" id="FirstName" placeholder="Jane" autocomplete="on" required autofocus>
        </p>
        <p>
          <label for="LastName">Last Name:</label>
          <input type="text" name="LastName" id="LastName" placeholder="Carter" autocomplete="on" required>
        </p>
        <p>
          <label for="Password">Password:</label>
          <input type="password" name="Password" id="Password" placeholder="Your Password" required>
        </p>

        <p>
          <label for="PhoneNumber">Phone Number:</label>
          <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Your Phone Number" pattern="[0-9]{10}"
            required>
        </p>

        </p>

        <p>
          <label for="Decade">Favorite Decade:</label>
          <input type="number" name="Decade" id="Decade" min="1950" max="2030" step="10" value="1990">
        </p>

        <p>
          <label for="Coffee">Favorite Coffee:</label>
          <select name="Coffee" id="coffee">
            <optgroup label="Coffees">
              <option value="RegularCoffee">Regular Coffee</option>
              <option value="icedcoffee">Iced Coffee</option>
            </optgroup>
            <optgroup label="Espresso Drinks">
              <option value=" Latte">Latte</option>
              <option value="Cappuccino" selected>Cappuccino</option>
              <option value=" Americano"> Americano</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>What ia your favorite food?</legend>
        <p>
          <label for="tacos">Tacos</label>
          <input type="radio" name="food" id="tacos" value="tacos">
        </p>

        <p>
          <label for="pizza">Pizza</label>
          <input type="radio" name="food" id="pizza" value="pizza">
        </p>
        <p>
          <label for="burger">Burger</label>
          <input type="radio" name="food" id="burger" value="burger">
        </p>
        <p>
          <label for="pasta">Pasta</label>
          <input type="radio" name="food" id="pasta" value="pasta">
        </p>
        <p>
          <label for="other">Other</label>
          <input type="radio" name="food" id="other" value="other">
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>What is your favorite pets?</legend>
        <p>
          <label for="dog">Dog</label>
          <input type="checkbox" name="pet" id="dog" value="dog">
        </p>

        <p>
          <label for="cat">Cat</label>
          <input type="checkbox" name="pet" id="cat" value="cat">
        </p>
        <p>
          <label for="fish">Fish</label>
          <input type="checkbox" name="pet" id="fish" value="fish">
        </p>

        <p>
          <label for="otherpets">Other Pets</label>
          <input type="checkbox" name="pet" id="otherpets" value="otherpets">
        </p>

      </fieldset>
      <br>
      <fieldset>
        <legend>Send a Message</legend>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
      </fieldset>

      <button type="submit">Submit</button>
      <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
      <button type="reset">Reset</button>



    </form>
  </article>
</body>

</html>
